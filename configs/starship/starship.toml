# Starship prompt - Catppuccin Mocha theme

palette = "catppuccin_mocha"

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold lavender"
truncation_length = 4

[git_branch]
symbol = " "
style = "bold mauve"

[git_status]
style = "bold maroon"

[python]
symbol = " "
style = "bold yellow"

[nodejs]
symbol = " "
style = "bold green"

[rust]
symbol = " "
style = "bold peach"

[golang]
symbol = " "
style = "bold teal"

[cmd_duration]
min_time = 2_000
style = "bold yellow"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

